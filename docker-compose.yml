version: '3.7'
services:
    postgres:
        image: postgres
        restart: always
        environment:
          - POSTGRES_USER=postgres
          - POSTGRES_PASSWORD=postgres
        ports:
          - '5432:5432'
        volumes:
          - postgres_db:/var/lib/postgresql/data
          - ./create_birthdays.sql:/docker-entrypoint-initdb.d/create_birthdays.sql
volumes:
  postgres_db:
